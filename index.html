<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Rick and Morphy Page</title>
  </head>

  <body>
    <!--Header de la pagina-->
    <div class="container-fluid">
      <div class="text-center" id="div_header">
        <div class="row align-items-start py-5" id="title_header">
          <div class="col p-5">
            <h1 class="text-h1">The Rick and Morty</h1>
          </div>
        </div>
        <div
          class="row bg-dark text-light p-3 section-two justify-content-center"
        >
          <div class="col-sm-6 my-5">
            <div class="input-group input-group-sm mb-3">
              <form id="form-search">
                <input
                  type="text"
                  id="search-input"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
              </form>
              <select class="form-select form-select-sm filter" id="filter-input" aria-label=".form-select-sm example">
                <option value="" selected>Status</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
              </select>
              <select class="form-select form-select-sm filter" id="filter-input2" aria-label=".form-select-sm example">
                <option value="" selected>Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="genderless">Genderless</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
            <button
                class="btn btn-outline-secondary search-button"
                type="button"
                id="button-addon2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            <div class="error-search" id="search-error" style="color: red; display: none;">Busqueda no relacionada</div>
          </div>
          <div
            class="row p-3 bg-dark text-light section-two"
            id="content-section"
          ></div>
          <div id="page-section" class="btn-group col-sm-2" role="group" aria-label="Basic example">
            <button id="button-prev" type="button" class="btn btn-dark border">Prev</button>
            <div class="col-md-3 d-flex justify-content-center btn-dark border"><div id="page-id" class="mt-1"></div></div>
            <button id="button-next" type="button" class="btn btn-dark border">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
